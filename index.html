<body>
    <div id="container">
    <input  id="inputTextBox" type="text" placeholder="Enter a todo here">
    <button class="btn btn-2 btn-2a" id="enterButton"> Enter </button>
    
    <h1> Todo List</h1>
<div id="todoListDisplay">

</div>
</div>


<div id="button">
<button class="btn3 btn-4 btn-4a" id="markAll"> Mark All </button> <br/>
    <button class="btn3 btn-4 btn-4a" id="unmarkAll"> Unmark All </button><br/>
    <button class="btn3 btn-4 btn-4a" id="deleteAll">Delete All</button><br/>
    <button class="btn3 btn-4 btn-4a" id="reverseALL">Reverse Check</button><br/>
    <div id="deletePopUp">
        <h2> Are you sure you want to delete </h2>
        <button class="btn5 btn-6 btn-6i" id="yes"> Yes</button> or <button class="btn5 btn-6 btn-6i" id ="no">No </button>
    </div>
